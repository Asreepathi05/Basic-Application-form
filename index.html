
<html lang="en">
    <head>
        <title>Assignment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="main.js"></script>

    </head>
    <body style = "padding-top: 30px; background-color:#DCDCDC">
    <div class = "container">
      <form>
              <div class="form-group">
                <label style = "margin-left: 20px;">Partner with us</label>
                    <div class = "col-sm-12 col-md-12 col-lg-12">
                        <input type="text" id="restaurant_name" class="form-control" placeholder="Restaurant name*">
                    </div>
                <div class = "row no-gutter"> 
                  <div class = "col-md-12">
                    <div class = "col-sm-6">
                        <input type="text" id="zip" class="form-control" placeholder="Zip*">
                    </div>
                    <div class = "col-sm-6">
                        <input type="text" id="city_town" class="form-control" placeholder="City/Town*">
                    </div>
                </div>
              </div>
              </div> <br>

              <div class="form-group">
                <div class = "row no-gutter">
                  <div class = "col-md-12">
                    
                    <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                     <option value = "1">Restaurant Owner</option>
                   </select> 
                   </div>
                   <div class = "col-sm-6 col-md-6 col-lg-6">
                       <input type="text" id="phone_number" class="form-control" placeholder="Phone Number*">
                   </div>
                   <div class = "col-sm-12 col-md-12 col-lg-12">
                   <input type="text" id="email" class="form-control" placeholder="Email*"> <br>
                   </div>

                 </div>   
                </div>
              </div>
                
              <div class="form-group col-md-12">  
                    <label>
                      <span class = "glyphicon glyphicon-minus-sign" style = "color: green;"></span>
                      See less fields
                  </label>
                  <div class = "row no-gutter">
                    <div class = "col-md-12">
                  <div class = "col-sm-12 col-md-12 col-lg-12">
                      <input type="text" id="website_url" class="form-control" placeholder="Website Link/online listing link">
                  </div>
                  <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                      <option value = "2">No Of Outlets</option>
                    </select> 
                  </div>
                  <div class = "col-sm-6 col-md-6 col-lg-6">
                      <input type="text" id="primary_area" class="form-control" placeholder="Primary Area of restaurant outlet*">
                  </div>
                  </div><br> <br>
                </div>
              </div>   
               

              <div class="form-group">
                <div class = "row no-gutter">
                  <div class = "col-md-12">
                    <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                      <option value = "3">Cost for Two</option>
                    </select> 
                  </div>
                  <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                      <option value = "4">Type of Cuisnie</option>
                    </select> 
                  </div>
                  <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                      <option value = "5">establishment Type</option>
                    </select> 
                  </div>
                  <div class = "col-sm-6 col-md-6 col-lg-6">
                      <select id="dropdown_item" class="form-control">
                        <option value = "0"></option>
                      <option value = "6">Do you currently support delivery</option>
                    </select> 
                  </div>
                  </div>
                </div>      
                </div> 

              <div class="form-group">
                <div class = "col-md-12">
                  <label>Documents<span style = "font-style:italic">(Jpeg, PDF)</span></label>
                </div>
                    
                    <div class="row no-gutter" >
                      <div class = "col-md-12"  style="margin-bottom: -33px;">
                      <div class="col-sm-4" style = "overflow: hidden;">
                        <span class="white-bg-in" id= "file-name"></span>
                        <button type="button" id="shop_license" class="form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick()"></button>
                        <input type="file" style = "visibility: hidden;" id="shop_license1" class="form-control" placeholder="Shop License" onchange="input_updated_value(event)"/>
                      </div>
                      <div class="col-sm-4" style = "overflow: hidden"> 
                          <span class="white-bg-in" id= "file-name1"></span>
                          <button type="button" id = "fssai_1" class="form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_1()"></button>
                          <input type="file" style = "visibility: hidden;" id="fssai1"  class="form-control" placeholder="FSSAI"  onchange="input_updated_value_a(event)"/>   
                      </div>
                      <div class="col-sm-4" style = "overflow: hidden">
                        <span class="white-bg-in" id= "file-name2"></span>
                        <button type="button" id = "gstin_pan" class="form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_2()"></button>
                        <input type="file" style = "visibility: hidden;" id="gstin_pan1" class="form-control" placeholder="GSTIN/PAN" onchange="input_updated_value_b(event)"/>
                      </div>
                    </div>
                  </div>
                </div>          
            <div class="form-group">
              <div class = "col-md-12">
                <label>Pictures</label>
              </div>     
                  <div class="row no-gutter">
                    <div class = "col-sm-12"  style="margin-bottom: -33px;">
                    <div class="col-sm-3" style = "overflow: hidden">
                      <span class="white-bg-in" id= "file-name3"></span>
                      <input type="file" id="facade1" style = "visibility: hidden" class="form-control" placeholder="Facade" onchange="input_updated_value_c(event)">
                      <button type="button" id = "facade_1" class=" form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_3()"></i>
                    </div>
                    <div class="col-sm-3" style = "overflow: hidden">
                      <span class="white-bg-in" id= "file-name4" ></span>
                      <input type="file" id="kitchen1" style = "visibility: hidden" class="form-control" placeholder="Kitchen" onchange="input_updated_value_d(event)">
                      <button type="button" id = "kitchen_1" class=" form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_4()"></i>
                    </div>
                    <div class="col-sm-3" style = "overflow: hidden">
                      <span class="white-bg-in" id= "file-name5"></span>
                      <input type="file" id="dining1" style = "visibility: hidden" class="form-control" placeholder="Dining/Packaging" onchange="input_updated_value_e(event)">
                      <button type="button" id ="dining_1" class=" form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_5()"></i>
                    </div>
                    <div class="col-sm-3" style = "overflow: hidden">
                      <span class="white-bg-in" id= "file-name6"></span>
                      <input type="file" id="locality1" style = "visibility: hidden" class="form-control" placeholder="Locality" onchange="input_updated_value_f(event)">
                      <button type="button" id = "locality_1" class= "form-control-feedback remove-events glyphicon glyphicon-open" style = "color:#fc8019" onclick="uploadclick_6()"></i>
                      </div>
                  </div>
                </div>
              </div>     
              <div class = "col-sm-12 col-md-12 col-lg-12">
              <button type="button" class="btn btn-primary" id = "submit" onclick="validation()" style = "width:100%; font-weight:bold;background-color: #fc8019;">SUBMIT</button>
            </div>

        </form>    
    </div>
  </body>
</html>
